<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <link
      rel="icon"
      type="png"
      href="{{ url_for('static', filename='image/logo.png') }}"
    />

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />

  <!-- Animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
 
  <!-- Chatbot CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}">

</head>

  <body>
    {% include "public/components/header_public.html" %}

    <main>{% block content %}{% endblock %}</main>

    {% include "public/components/footer_public.html" %}

    <!-- JS -->
    <script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script>
      AOS.init({
        duration: 800,
        easing: "ease-in-out",
        once: true,
        mirror: false,
      });
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/search.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>

    <!-- Chatbot Widget -->
    <div id="chatbot-icon" class="chatbot-icon" onclick="toggleChatbot()">
      <i class="fas fa-comments"></i>
    </div>

    <div id="chatbot-container" class="chatbot-container" style="display:none;">
      <div class="chatbot-header">
        <span>OM Industries Chat</span>
        <button class="chatbot-close" onclick="toggleChatbot()">âœ•</button>
      </div>
      <div id="chatbot-messages" class="chatbot-messages">
        <div class="chatbot-message bot-message">
          <p>Hello! ðŸ‘‹ How can I help you today?</p>
        </div>
      </div>
      <div class="chatbot-input-group">
        <input 
          type="text" 
          id="chatbot-input" 
          placeholder="Ask me anything..." 
          onkeypress="handleChatKeypress(event)"
        >
        <button class="chatbot-send" onclick="sendChatMessage()">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </body>
</html>
