{% extends "admin/base_admin.html" %}

{% block content %}
<div class="container-fluid py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="fas fa-edit me-2"></i>Edit Service</h1>
    <a href="{{ url_for('admin_services') }}" class="btn btn-secondary">
      <i class="fas fa-arrow-left me-2"></i>Back to Services
    </a>
  </div>

  <div class="row">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-body">
          <form method="POST" action="{{ url_for('admin_service_edit', service_id=service.id) }}">
            <div class="row g-3">
              <div class="col-md-8">
                <label for="name" class="form-label">Service Name *</label>
                <input type="text" class="form-control" id="name" name="name" required value="{{ service.name }}">
              </div>
              <div class="col-md-4">
                <label for="division_id" class="form-label">Division</label>
                <select class="form-select" id="division_id" name="division_id">
                  {% for div in divisions %}
                  <option value="{{ div.id }}" {% if div.id == service.division_id %}selected{% endif %}>{{ div.name }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="col-12">
                <label for="slug" class="form-label">URL Slug</label>
                <input type="text" class="form-control" id="slug" name="slug" value="{{ service.slug }}">
              </div>
              <div class="col-12">
                <label for="price" class="form-label">Price *</label>
                <input type="text" class="form-control" id="price" name="price" value="{{ service.price }}">
              </div>
              <div class="col-12">
                <label for="short_desc" class="form-label">Short Description</label>
                <textarea class="form-control" id="short_desc" name="short_desc" rows="2">{{ service.short_desc or '' }}</textarea>
              </div>
              <div class="col-12">
                <label for="description" class="form-label">Full Description</label>
                <textarea class="form-control" id="description" name="description" rows="4">{{ service.description or '' }}</textarea>
              </div>
              <div class="col-12">
                <label for="image" class="form-label">Image Path</label>
                <input type="text" class="form-control" id="image" name="image" value="{{ service.image or 'image/manufacture.jpg' }}">
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-save me-2"></i>Update Service
                </button>
                <a href="{{ url_for('admin_services') }}" class="btn btn-outline-secondary">Cancel</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
